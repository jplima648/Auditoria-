<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Processamento</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #1e3a8a; /* Cor azul escuro */
            text-align: center;
        }

        /* Estilos para a tabela */
        .tabela-dados {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tabela-dados th, .tabela-dados td {
            border: 1px solid #b0c4de; /* Azul claro */
            padding: 12px;
            text-align: left;
        }

        .tabela-dados th {
            background-color: #1e3a8a; /* Azul escuro */
            color: white;
        }

        .tabela-dados tr:nth-child(even) {
            background-color: #e6f0ff; /* Azul claro para alternar as linhas */
        }

        .tabela-dados tr:hover {
            background-color: #cce4ff; /* Azul mais claro para hover */
        }

        /* Container do conteúdo */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn {
            background-color: #1e3a8a;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #3b82f6; /* Azul mais claro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado do Processamento do Arquivo</h1>
        <div>
            <!-- Aqui será renderizada a tabela com dados dinâmicos -->
            {{ tabela|safe }}
        </div>
        <a href="#" class="btn">Voltar</a>
    </div>
</body>
</html>
